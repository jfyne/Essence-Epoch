@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta name="author" content="Essence">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=1.0;">
        <link rel="stylesheet/less" type="text/css" href="@routes.Assets.at("less/main.less")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("favicon.png")">
        <script src="@routes.Assets.at("js/lib/less.min.js")"></script>
    </head>
    <body>
        <div id="wrapper">
            @content
        </div>
        <iframe src="/manifest" style="display: none;"></iframe>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/libs/jquery.min.js"><\/script>')</script>
        <script src="@routes.Assets.at("js/lib/underscore.min.js")"></script>
        <script src="@routes.Assets.at("js/lib/backbone.min.js")"></script>
        <script src="@routes.Assets.at("js/lib/backbone.touch.min.js")"></script>
        <script src="@routes.Assets.at("js/lib/raphael.min.js")"></script>
        <script src="@routes.Assets.at("js/Ess/Router.js")"></script>
        <script src="@routes.Assets.at("js/Ess/Socket.js")"></script>
        <script src="@routes.Assets.at("js/Ess/views/Epoch.js")"></script>
    </body>
</html>
